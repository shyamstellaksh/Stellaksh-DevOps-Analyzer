<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>YAML Analyzer — Stelaksh</title>

  <!-- local stylesheet -->
  <link rel="stylesheet" href="style.css">

  <!-- js-yaml library (client-side). This must load BEFORE our script. -->
  <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
</head>
<body class="tool-page">
  <header class="top">
    <a class="home-link" href="/index.html">← Home</a>
    <h1>YAML Analyzer</h1>
    <p class="subtitle">Validate & debug YAML directly in your browser — nothing uploaded.</p>
  </header>

  <main class="tool">
    <section class="editor">
      <label for="yaml-input" class="label">Paste your YAML here</label>
      <textarea id="yaml-input" placeholder="Paste Kubernetes / CI-CD / manifest snippet..."></textarea>

      <div class="controls">
        <button id="analyze" class="btn btn-green">Analyze YAML</button>
        <button id="clear" class="btn">Clear</button>
        <button id="autofix" class="btn">Try Auto-Fix (safe)</button>
      </div>
    </section>

    <section class="output">
      <h2>Result</h2>
      <pre id="result" class="result-box" aria-live="polite">Ready — paste YAML and click Analyze.</pre>

      <h2>Suggestions & Fixes</h2>
      <div id="suggestions" class="suggestions">No suggestions yet.</div>
    </section>

    <section class="quick-tests">
      <h3>Quick test YAML</h3>
      <button id="load-good" class="btn small">Load valid sample</button>
      <button id="load-bad" class="btn small">Load broken sample</button>
    </section>
  </main>

  <footer class="footer small">
    Powered by Stelaksh DevOps Analyzer — secure, client-side tools.
  </footer>

  <!-- main script (must come AFTER js-yaml script tag above) -->
  <script src="script.js"></script>
</body>
</html>
